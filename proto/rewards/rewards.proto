syntax = "proto3";
package gitopia.gitopia.rewards;

option go_package = "github.com/gitopia/gitopia/x/rewards/types";

import "cosmos/base/v1beta1/coin.proto";

message Rewards {
  string recipient = 1; 
  // map from creator to reward
  map<string, Reward> rewardsByCreator = 2; 
}

message Reward {
  cosmos.base.v1beta1.Coin totalAmount = 1;
  cosmos.base.v1beta1.Coin claimedAmount = 2;
}