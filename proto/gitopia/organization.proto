syntax = "proto3";
package gitopia.gitopia.gitopia;

option go_package = "github.com/gitopia/gitopia/x/gitopia/types";

import "gogoproto/gogo.proto";

message Organization {
  string creator = 1;
  uint64 id = 2;
  string name = 3; 
  string avatarUrl = 4; 
  string followers = 5; 
  string following = 6; 
  string repositories = 7; 
  string repositoryNames = 8; 
  string teams = 9; 
  string members = 10; 
  string location = 11; 
  string email = 12; 
  string website = 13; 
  string verified = 14; 
  string description = 15; 
  string createdAt = 16; 
  string updatedAt = 17; 
  string extensions = 18; 
}