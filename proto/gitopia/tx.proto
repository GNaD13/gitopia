message MsgCreatePullRequest {
  string creator = 1;
  string title = 2;
  string description = 3;
  string headBranch = 4;
  uint64 headRepoId = 5; 
  string baseBranch = 6;
  uint64 baseRepoId = 7; 
}

message MsgCreatePullRequestResponse {
  uint64 id = 1;
  uint64 iid = 2;
}

