syntax = "proto3";
package gitopia.gitopia.gitopia;

option go_package = "github.com/gitopia/gitopia/x/gitopia/types";

import "gogoproto/gogo.proto";

message Whois {
  string creator = 1;
  string name = 2;
  string address = 3; 
  enum OwnerType {
    USER = 0;
	  ORGANIZATION = 1;
  }
  OwnerType ownerType = 4;
}
