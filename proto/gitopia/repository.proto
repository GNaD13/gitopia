syntax = "proto3";
package gitopia.gitopia.gitopia;

option go_package = "github.com/gitopia/gitopia/x/gitopia/types";

import "gogoproto/gogo.proto";

message Repository {
  string creator = 1;
  uint64 id = 2;
  string name = 3; 
  string owner = 4; 
  string description = 5; 
  repeated uint64 forks = 6; 
  string branches = 7; 
  string tags = 8; 
  string subscribers = 9; 
  string commits = 10; 
  repeated uint64 issuesOpen = 11; 
  repeated uint64 issuesClosed = 12; 
  repeated uint64 pulls = 13; 
  string labels = 14; 
  string releases = 15; 
  int64 createdAt = 16; 
  int64 updatedAt = 17; 
  int64 pushedAt = 18; 
  repeated uint64 stargazers = 19; 
  bool archived = 20; 
  string license = 21; 
  string defaultBranch = 22; 
  string extensions = 23; 
}
