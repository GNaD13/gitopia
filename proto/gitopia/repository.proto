syntax = "proto3";
package gitopia.gitopia.gitopia;

option go_package = "github.com/gitopia/gitopia/x/gitopia/types";

import "gogoproto/gogo.proto";

message Repository {
  string creator = 1;
  uint64 id = 2;
  string name = 3; 
  string owner = 4; 
  string description = 5; 
  repeated uint64 forks = 6; 
  map<string, string> branches = 7;
  string tags = 8; 
  string subscribers = 9; 
  string commits = 10; 
  repeated uint64 issues = 11;
  repeated uint64 pulls = 12;
  string labels = 13;
  string releases = 14;
  int64 createdAt = 15;
  int64 updatedAt = 16;
  int64 pushedAt = 17;
  repeated uint64 stargazers = 18;
  bool archived = 19;
  string license = 20;
  string defaultBranch = 21;
  uint64 parent = 22;
  bool fork = 23;
  map<string, string> collaborators = 24;
  string extensions = 25;
}
