syntax = "proto3";
package gitopia.gitopia.gitopia;

option go_package = "github.com/gitopia/gitopia/x/gitopia/types";

import "gogoproto/gogo.proto";

message Repository {
  string creator = 1;
  uint64 id = 2;
  string name = 3; 
  RepositoryOwner owner = 4; 
  string description = 5; 
  repeated uint64 forks = 6; 
  repeated RepositoryBranch branches = 7;
  repeated RepositoryTag tags = 8; 
  string subscribers = 9; 
  string commits = 10;
  repeated RepositoryIssue issues = 11;
  repeated RepositoryPullRequest pullRequests = 12;
  uint64 issuesCount = 13;
  uint64 pullsCount = 14;
  string labels = 15;
  string releases = 16;
  int64 createdAt = 17;
  int64 updatedAt = 18;
  int64 pushedAt = 19;
  repeated uint64 stargazers = 20;
  bool archived = 21;
  string license = 22;
  string defaultBranch = 23;
  uint64 parent = 24;
  bool fork = 25;
  repeated RepositoryCollaborator collaborators = 26;
  string extensions = 27;
}

message RepositoryOwner {
  string id = 1;
  enum Type {
    USER = 0;
	  ORGANIZATION = 1;
  }
  Type type = 2;
}

message RepositoryBranch {
  string name = 1;
  string sha = 2;
}

message RepositoryTag {
  string name = 1;
  string sha = 2;
}

message RepositoryIssue {
  uint64 iid = 1;
  uint64 id = 2;
}

message RepositoryPullRequest {
  uint64 iid = 1;
  uint64 id = 2;
} 

message RepositoryCollaborator {
  string id = 1;
  enum Permission {
    READ = 0;
	  TRIAGE = 1;
	  WRITE = 2;
	  MAINTAIN = 3;
	  ADMIN = 4;
  }
  Permission permission = 2;
}
