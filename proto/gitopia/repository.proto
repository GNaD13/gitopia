syntax = "proto3";
package gitopia.gitopia.gitopia;

option go_package = "github.com/gitopia/gitopia/x/gitopia/types";

import "gogoproto/gogo.proto";

message Repository {
  string creator = 1;
  uint64 id = 2;
  string name = 3; 
  string owner = 4; 
  string description = 5; 
  repeated uint64 forks = 6; 
  map<string, string> branches = 7;
  string tags = 8; 
  string subscribers = 9; 
  string commits = 10; 
  map<uint64, uint64> issueIids = 11;
  repeated uint64 pulls = 12;
  uint64 issuesCount = 13;
  uint64 pullsCount = 14;
  string labels = 15;
  string releases = 16;
  int64 createdAt = 17;
  int64 updatedAt = 18;
  int64 pushedAt = 19;
  repeated uint64 stargazers = 20;
  bool archived = 21;
  string license = 22;
  string defaultBranch = 23;
  uint64 parent = 24;
  bool fork = 25;
  map<string, string> collaborators = 26;
  string extensions = 27;
}
