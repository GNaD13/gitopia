syntax = "proto3";
package gitopia.gitopia.gitopia;

option go_package = "github.com/gitopia/gitopia/x/gitopia/types";

import "gogoproto/gogo.proto";

message User {
  string creator = 1;
  string username = 2; 
  string usernameGithub = 3; 
  string avatarUrl = 4; 
  repeated string followers = 5; 
  repeated string following = 6; 
  repeated UserRepository repositories = 7;
  repeated UserOrganization organizations = 8; 
  repeated uint64 starred_repos = 9; 
  string subscriptions = 10; 
  string email = 11; 
  string bio = 12; 
  int64 createdAt = 13; 
  int64 updatedAt = 14; 
  string extensions = 15; 
}

message UserRepository {
  string name = 1;
  uint64 id = 2;
}

message UserOrganization {
  string name = 1;
  uint64 id = 2;
}
