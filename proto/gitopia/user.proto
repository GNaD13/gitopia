syntax = "proto3";
package gitopia.gitopia.gitopia;

option go_package = "github.com/gitopia/gitopia/x/gitopia/types";

import "gogoproto/gogo.proto";

message User {
  string creator = 1;
  string username = 2; 
  string usernameGithub = 3; 
  string avatarUrl = 4; 
  repeated uint64 followers = 5; 
  repeated uint64 following = 6; 
  repeated uint64 repositories = 7; 
  repeated uint64 repositories_archived = 8; 
  map<string, uint64> repositoryNames = 9; 
  repeated uint64 organizations = 10; 
  repeated uint64 starred_repos = 11; 
  string subscriptions = 12; 
  string email = 13; 
  string bio = 14; 
  int64 createdAt = 15; 
  int64 updatedAt = 16; 
  string extensions = 17; 
}
